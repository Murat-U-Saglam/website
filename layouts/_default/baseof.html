<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    {{ partial "head.html" . }}
  </head>

  <body>
    <div class="flexWrapper">
      {{ partial "header.html" . }}

      <div class="content">
        <main class="main">
          {{ block "main" . }} {{ end }} {{ if .Param "nextprev" }}{{ partial
          "nextprev.html" . -}}{{ end -}}
        </main>
      </div>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
